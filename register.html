<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css">
</head>
<body>

    <div class="login-signup">
        <h2>Register</h2>
        <form action="" id="signup" onsubmit="return validateForm()">
            <div class="user-box">
                <input type="text" name="signup-username" id="signup-username" autocomplete="off" required>
                <label for="signup-username">Username</label>
            </div>

            <div class="user-box">
                <input type="email" name="signup-email" id="signup-email" autocomplete="off" required>
                <label for="signup-email">Email</label>
            </div>

            <div class="user-box">
                <input type="tel" name="signup-mobile" id="signup-mobile" autocomplete="off" required>
                <label for="signup-mobile">Enter Mobile</label>
            </div>

            <div class="gender-options">
                <label>Gender :</label>
                <input type="radio" name="gender" id="male" value="male" required>
                <label for="male">Male</label>

                <input type="radio" name="gender" id="female" value="female" required>
                <label for="female">Female</label>

                <input type="radio" name="gender" id="others" value="others" required>
                <label for="others">Others</label>
            </div>

            <div class="user-box">
                <input type="password" name="signup-password" id="signup-password" autocomplete="off" required>
                <label for="signup-password">Password</label>
                <div class="eye-icon" id="toggle-password">&#128065;</div>
            </div>
            
            <div class="user-box">
                <input type="password" name="signup-cpassword" id="signup-cpassword" autocomplete="off" required>
                <label for="signup-cpassword">Confirm Password</label>
                <div class="eye-icon" id="toggle-cpassword">&#128065;</div>
            </div>

            <div class="btn">
                <button type="submit" id="signup-submit">Submit</button>
                <div class="loader"></div>
            </div>
            <h4>Already have an Account? <span id="nav-to-login"><a href="login.html">Click Here</a></span></h4>
        </form>
    </div>
    
    <script>
        const togglePassword = document.getElementById('toggle-password');
        const toggleCPassword = document.getElementById('toggle-cpassword');
        const passwordInput = document.getElementById('signup-password');
        const cpasswordInput = document.getElementById('signup-cpassword');
    
        togglePassword.addEventListener('click', function () {
            togglePasswordVisibility(passwordInput, this);
        });
    
        toggleCPassword.addEventListener('click', function () {
            togglePasswordVisibility(cpasswordInput, this);
        });
    
        function togglePasswordVisibility(inputField, toggleButton) {
            const type = inputField.getAttribute('type') === 'password' ? 'text' : 'password';
            inputField.setAttribute('type', type);
            toggleButton.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
        }
    
        function validateForm() {
            // Validation logic
            const usernameRegex = /^[a-zA-Z0-9]+$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const mobileRegex = /^\d{10}$/;
            const passwordRegex = /^[a-zA-Z0-9!@#]+$/;
    
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const mobile = document.getElementById('signup-mobile').value;
            const gender = document.querySelector('input[name="gender"]:checked');
            const password = document.getElementById('signup-password').value;
            const cpassword = document.getElementById('signup-cpassword').value;
    
            if (!usernameRegex.test(username)) {
                alert('Invalid username. Use only letters and numbers.');
                return false;
            }
    
            if (!emailRegex.test(email)) {
                alert('Invalid email address.');
                return false;
            }
    
            if (!mobileRegex.test(mobile)) {
                alert('Invalid mobile number. Use exactly 10 digits.');
                return false;
            }
    
            if (!gender) {
                alert('Please select a gender.');
                return false;
            }
    
            if (!passwordRegex.test(password)) {
                alert('Invalid password. Use only letters, numbers, and !@# characters.');
                return false;
            }
    
            if (password !== cpassword) {
                alert('Password and confirm password do not match.');
                return false;
            }
    
            alert('Account successfully registered!');
            return true;
        }
    </script>
</body>
</html>
